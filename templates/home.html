{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mynotes</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>
  <body>
    <h1>My Notes</h1>
    <div class="link_queue">
      <a href="{% url 'url_home' %}">Home</a> >
      <a href="{% url 'url_topic_new' %}" >New topic</a>
    </div>

    <div class="grid-container">
      <div class="topic_header">Topic</div>
      <div class="topic_header">Description</div>
      <div class="topic_header">Created by</div>
      <div class="topic_header">Notes</div>

      {% for topic in topics_for_home %}
        <div class="item1">{{ topic.subject }}</div>
        <div class="item2">{{ topic.description }}</div>
        <div class="item3">{{ topic.owner.first_name }}</div>
        <div class="item4">0</div>
      {% endfor %}
    </div>
  </body>
</html>
