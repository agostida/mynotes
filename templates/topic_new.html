{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mynotes</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>
  <body>
    <h1>My Notes</h1>
    <div class="link_queue">
      <a href="{% url 'url_home' %}">Home</a> >
      <a href="{% url 'url_topic_new' %}">New topic</a>
    </div>

    <form method="post">
      {% csrf_token %}
      <div>
        <label for="id_subject">Subject</label>
        <input type="text" id="id_subject" name="subject">
      </div>
      <div>
        <label for="id_description">Description</label>
        <textarea class="" id="id_description" name="description" rows="5">
        </textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </body>
</html>
